<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>prior Damage Report</title>
</head>
<body>
  <div class="container">
    <div class="container-inner">
      <h3>PDR FORM</h3>
      <div>
        <form>
          <div class="form-group">
            <label for="callNumber">AAA Call # / Cash Tag #</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="12543">
          </div>
          <div class="form-group">
            <label for="date">Date Of Call</label>
            <input type="date" class="form-control" id="exampleFormControlInput1" >
          </div>

          <div class="form-group">
            <label for="driver">Drivers Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Drivers Name">
          </div>
          
          <div class="form-group">
            <label for="description">Descripton of Damages</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <br>
          <div class="form-group">
            <label for="exampleFormControlFile1">Upload pictures</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
            <br>
          </div>
          <div class="form-group">
            <label for="driver">Customers Signature</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Jane Smith">
          </div>
          <hr>
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
      </div> 
    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
