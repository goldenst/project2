<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Daily Input</title>
</head>

<body>
  <div class="container">
    <h3>Daily Revinue Input</h3>
    <div class="container-main">

      <form action="" method="get">
        <label for="">Date</label>
        <br>
        <input class="input" type="date" id="date" placeholder="Date">
        <br> <br>
        <div class="container-sac">
          <p>Sacramento Stats</p>
          <input class="input" type="text" id="aaa_calls_sac" placeholder="AAA Calls Sac">
          <input class="input" type="text" id="aaa_rev_sac" placeholder="AAA Revinue Sac">
          
          <input class="input" type="text" id="shop_calls_sac" placeholder="Shop Calls Sac">
          <input class="input" type="text" id="non_aaa_rev_sac" placeholder="Non AAA Revinue Sac">
          <br>
          <input class="input" type="text" id="batt_install_sac" placeholder="Battery Installs Sac">
          <input class="input" type="text" id="non_aaa_rev_sac" placeholder="Battery Revinue Sac">
          
          <input class="input" type="text" id="pd_calls_sac" placeholder="PD Calls Sac">
          <input class="input" type="text" id="storage_rev_sac" placeholder="Storage Revinue Sac">
        </div>
        <div class="container-yuba">
          
            <p>Yuba City Stats</p>
            <input class="input" type="text" id="aaa_calls_yuba" placeholder="AAA Calls Yuba">
            <input class="input" type="text" id="aaa_rev_yuba" placeholder="AAA Revinue Yuba">
           
            <input class="input" type="text" id="shop_calls_yuba" placeholder="Shop Calls Yuba">
            <input class="input" type="text" id="non_aaa_rev_yuba" placeholder="Non AAA Revinue Yuba">
            <br>
            <input class="input" type="text" id="batt_install_yuba" placeholder="Battery Installs Yuba">
            <input class="input" type="text" id="non_aaa_rev_yuba" placeholder="Battery Revinue Yuba">
           
            <input class="input" type="text" id="pd_calls_yuba" placeholder="PD Calls Yuba">
            <input class="input" type="text" id="storage_rev_yuba" placeholder="Storage Revinue Yuba">
        </div>
          <br>
        <div class="container-driver">
          
            <p>Driver Stats</p>
            <input class="input" type="text" id="aaa_calls_yuba" placeholder="Drivers on Duty">
            <input class="input" type="text" id="aaa_rev_yuba" placeholder="Regular Hours">
            <input class="input" type="text" id="shop_calls_yuba" placeholder="Ot Hours"> 
            <input class="input" type="text" id="non_aaa_rev_yuba" placeholder="Truck Miles">
            <br>
            <input class="input" type="text" id="batt_install_yuba" placeholder="Driver Clearing Error">
            <input class="input" type="text" id="non_aaa_rev_yuba" placeholder="Disp Clearing Error">
            <input class="input" type="text" id="pd_calls_yuba" placeholder="No Triage">
            <input class="input" type="text" id="storage_rev_yuba" placeholder="Mbr Not Updated">
            <br>
            <br>
            <input class="btn btn-danger"type="button" value="Submit">
        </div>
      
      
      </form>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
